<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
  <meta charset="UTF-8">
  <title>ClientBook</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    select {
      padding: 5px;
      border-radius: 4px;
    }

    form {
      margin: 10px 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px;
      margin: 5px;
      width: 200px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .clients {
      width: 100%;
      max-width: 700px;
      margin-top: 30px;
    }

    .client-card {
      background-color: #222;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="lang-switch">
    <form method="GET" action="/">
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang=='en' %}selected{% endif %}>üá¨üáß English</option>
        <option value="ua" {% if lang=='ua' %}selected{% endif %}>üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
        <option value="pl" {% if lang=='pl' %}selected{% endif %}>üáµüá± Polski</option>
      </select>
    </form>
  </div>

  <h1>ClientBook</h1>

  <form method="POST">
    <input type="text" name="query"
      placeholder="{% if lang == 'ua' %}–ü–æ—à—É–∫ –∫–ª—ñ—î–Ω—Ç—ñ–≤...{% elif lang == 'pl' %}Szukaj klient√≥w...{% else %}Search clients...{% endif %}">
    <button type="submit">{% if lang == 'ua' %}–ü–æ—à—É–∫{% elif lang == 'pl' %}Szukaj{% else %}Search{% endif %}</button>
  </form>

  <div>
    <form method="GET" action="/" style="display:inline;">
      <input type="hidden" name="action" value="all">
      <input type="hidden" name="lang" value="{{ lang }}">
      <button>{% if lang == 'ua' %}–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ—Ö{% elif lang == 'pl' %}Poka≈º wszystkich{% else %}Show All{% endif
        %}</button>
    </form>
    <form method="GET" action="/" style="display:inline;">
      <input type="hidden" name="action" value="hide">
      <input type="hidden" name="lang" value="{{ lang }}">
      <button>{% if lang == 'ua' %}–°—Ö–æ–≤–∞—Ç–∏ –≤—Å—ñ—Ö{% elif lang == 'pl' %}Ukryj wszystkich{% else %}Hide All{% endif
        %}</button>
    </form>
    <form method="GET" action="/export" style="display:inline;">
      <button>{% if lang == 'ua' %}–ï–∫—Å–ø–æ—Ä—Ç—É–≤–∞—Ç–∏ CSV{% elif lang == 'pl' %}Eksportuj CSV{% else %}Export CSV{% endif
        %}</button>
    </form>
  </div>

  <form method="POST" action="/add">
    <input type="text" name="name"
      placeholder="{% if lang == 'ua' %}–Ü–º'—è{% elif lang == 'pl' %}Imiƒô{% else %}Name{% endif %}" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone"
      placeholder="{% if lang == 'ua' %}–¢–µ–ª–µ—Ñ–æ–Ω{% elif lang == 'pl' %}Telefon{% else %}Phone{% endif %}">
    <button type="submit">{% if lang == 'ua' %}–°—Ç–≤–æ—Ä–∏—Ç–∏ –Ω–æ–≤–æ–≥–æ{% elif lang == 'pl' %}Dodaj klienta{% else %}Add New
      Client{% endif %}</button>
  </form>

  <div class="clients">
    {% for client in results %}
    <div class="client-card">
      <strong>{{ client[1] }}</strong><br>
      {{ client[2] }}<br>
      {{ client[3] }}
    </div>
    {% endfor %}
  </div>
</body>

</html>
