<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ClientBook</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1 {
      margin-top: 0;
    }

    input[type="text"] {
      padding: 8px;
      width: 250px;
      margin-right: 10px;
    }

    button,
    select {
      padding: 8px 16px;
      margin: 4px;
    }

    .client {
      margin-top: 15px;
      padding: 10px;
      background: #1e1e1e;
      border-radius: 5px;
    }

    .actions {
      margin-top: 20px;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 30px;
    }
  </style>
  <script>
    function dynamicSearch() {
      const query = document.getElementById("search").value;
      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `query=${encodeURIComponent(query)}`
      })
        .then(res => res.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        });
    }

  </script>
  <script>
    function dynamicSearch() {
      const query = document.getElementById("search").value;
      const formData = new URLSearchParams();
      formData.append("query", query);

      fetch("/search", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData
      })
        .then(response => response.text())
        .then(html => {
          document.getElementById("results").innerHTML = html;
        });
    }
  </script>
</head>

<body>

  <div class="lang-switch">
    <form method="GET" action="/">
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang=='en' %}selected{% endif %}>üá¨üáß English</option>
        <option value="ua" {% if lang=='ua' %}selected{% endif %}>üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
        <option value="pl" {% if lang=='pl' %}selected{% endif %}>üáµüá± Polski</option>
      </select>
    </form>
  </div>

  <h1>ClientBook</h1>

  <form method="POST" oninput="dynamicSearch()">
    <input id="search" type="text" name="query" placeholder="Search clients..." value="{{ query }}">
  </form>
  <div id="results">
    {% for client in results %}
    <div class="client">
      <strong>{{ client[1] }}</strong><br>
      {{ client[2] }}<br>
      {{ client[3] }}
    </div>
    {% endfor %}
  </div>

  <div class="actions">
    <form method="GET" action="/">
      <input type="hidden" name="action" value="all">
      <input type="hidden" name="lang" value="{{ lang }}">
      <button type="submit">{% if lang == 'ua' %}–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ—Ö{% elif lang == 'pl' %}Poka≈º wszystkich{% else %}Show
        All{% endif %}</button>
    </form>

    <form method="GET" action="/export">
      <button type="submit">{% if lang == 'ua' %}–ï–∫—Å–ø–æ—Ä—Ç—É–≤–∞—Ç–∏ CSV{% elif lang == 'pl' %}Eksportuj CSV{% else %}Export
        CSV{% endif %}</button>
    </form>

    {% if total_clients > 20 %}
    <form method="GET" action="/stats">
      <button type="submit">{% if lang == 'ua' %}–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞{% elif lang == 'pl' %}Statystyki{% else %}View Statistics{%
        endif %}</button>
    </form>
    {% endif %}
  </div>

  {% for client in results %}
  <div class="client">
    <strong>{{ client[1] }}</strong><br>
    {{ client[2] }}<br>
    {{ client[3] }}
  </div>
  {% endfor %}

</body>

</html>
